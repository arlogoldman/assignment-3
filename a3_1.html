    <div>
      <p class="title">A Coat by William Butler Yates</p>

<p class="body">I made my <em>song</em> a coat <br>
Covered with <em>embroideries</em><br>
Out of old <em>mythologies</em><br>
From <em>heel to throat</em>;<br>
But the <em>fools</em> caught it,<br>
Wore it in the world’s eyes<br>
As though they’d <em>wrought</em> it.<br>
Song, let them <em>take</em> it<br>
For there’s more <em>enterprise</em><br>
In walking <em>naked.</em><br></p>
    </div>
  </body>
