    <div class="circle">
    <a name="bottom"></a>  <h2>A COAT by <br>WILLIAM BUTLER<br>YATES</h2>

<div class="pg"><div class="circle2"><br> Covered with embroideries <br>
Out of old mythologies</div><br><br>
<div class="circle3"><br>From heel to throat;<br>
But the fools caught it,<br>
Wore it in the world’s eyes<br>
As though they’d wrought it.<br>
Song, let them take it<br>
For there’s more enterprise<br>
In walking <a href="#bottom">naked</a>.</div>

    </div>
