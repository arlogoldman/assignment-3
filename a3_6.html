  <title>A COAT W3.6</title>

<body>
  <div>
    <p class="title">A Coat by William Butler Yates</p>
    <br>

<div class="one">I made my song a coat</div> <br> <br> <br> <br>
<div class="two">Covered with embroideries</div> <br> <br> <br> <br>
<div class="three">From heel to throat;</div> <br> <br> <br> <br>
<div class="four">But the fools caught it,</div><br> <br> <br> <br>
<div class="five">Wore it in the world’s eyes</div> <br> <br> <br> <br>
<div class="six">Song, let them take it</div> <br> <br> <br> <br>
<div class="seven">For there’s more enterprise</div> <br> <br> <br> <br>
<div class="eight">In walking naked.</div>
  </div>
</body>
